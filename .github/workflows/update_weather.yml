name: Update Weather Daily

on:
  schedule:
    - cron: "0 16 * * *"  # Runs daily at midnight UTC

jobs:
  update-weather:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"  # Use a stable version of Node.js

      # Step 3: Run the weather generation script
      - name: Generate Weather
        run: node GenerateWeather.js

      # Step 4: Commit Changes
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add weather.txt || echo "No changes to commit"
          git commit -m "Update weather data" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}